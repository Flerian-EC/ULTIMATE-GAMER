<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Gamer</title>
</head>
<body>
  <!-- Este el HEADER -->
  <my-header bg-menu="#511D61" transparent-header="true" button-color="#D61500" url-image="./assets/img/logo.svg"  header-movement="true"></my-header>

  <!-- Este es el contenido principal -->
  <main class="home-main">

    <!-- Esta es la caratula -->
    <section class="home-main-cover">
      <div class="home-main-cover-content">
        <div>
          <p>disfruta de tus</p>
          <p>JUEGOS FAVORITOS</p>
          <p>en pc, xbox, playstation o cualquier plataforma con</p>
          <h1>Ultimate Gamer</h1>
        </div>
        <figure>
          <img src="./assets/img/logo-con-texto.svg" alt="logo de ULTIMATE GAMER">
        </figure>
      </div>
    </section>

    <!-- Esta es la segunda seccion llamada descripcion (esta kratos) -->

    <section class="home-contact-section">
        <div class="home-contact-section__img">
          <img src="./assets/img/triangulo.svg" alt="">
          <img src="./assets/img/kratos.png" alt="">
        </div>
        <div class="home-contact-section__text">
          <p>ponte en contacto directo para obtener lo que quieres</p>
          <button>contactanos</button>
        </div>
    </section>

    <!-- Esta es la seccion de consolas -->
    <section class="home-console">
      <div class="home-console-content">
        <h2>obten tu consola favorita</h2>
        <div class="home-console-content__card">
          <div class="card">
            <p class="title">playstation</p>
            <img src="./assets/img/ps4.png" alt="">
            <button class="home-button-contact">contactanos</button>
          </div>
          <div class="card">
            <p class="title">xbox</p>
            <img src="./assets/img/xbox.png" alt="">
            <button class="home-button-contact">contactanos</button>
          </div>
          <div class="card">
            <p class="title">switch</p>
            <img src="./assets/img/switch.png" alt="">
            <button class="home-button-contact">contactanos</button>
          </div>
          <div class="card">
            <p class="title">pc</p>
            <img src="./assets/img/pc.png" alt="">
            <button class="home-button-contact">contactanos</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Esta es la seccion de videojuegos -->
    <section class="home-main-videogames">
      <div class="home-main-videogames-content">
        <h2>obten tus juegos favoritos</h2>
        
      </div>
    </section>
  </main>
</body>
</html>
