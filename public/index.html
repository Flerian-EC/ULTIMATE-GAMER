<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Gamer</title>
</head>
<body>
  <!-- Este el HEADER -->
  <my-header bg-menu="#511D61" transparent-header="true" button-color="#D61500" url-image="./assets/img/logo.svg"></my-header>

  <!-- Este es el contenido principal -->
  <main class="home-main">

    <!-- Esta es la caratula -->
    <section class="home-main-cover">
      <div class="home-main-cover-content">
        <div>
          <p>disfruta de tus</p>
          <p>JUEGOS FAVORITOS</p>
          <p>en pc, xbox, playstation o cualquier plataforma con</p>
          <h1>Ultimate Gamer</h1>
        </div>
        <figure>
          <img src="./assets/img/logo-con-texto.svg" alt="logo de ULTIMATE GAMER">
        </figure>
      </div>
    </section>

    <!-- Esta es la segunda seccion llamada descripcion (esta kratos) -->

    <section class="home-contact-section">
        <div class="home-contact-section__img">
          <img src="./assets/img/triangulo.svg" alt="">
          <img src="./assets/img/kratos.png" alt="">
        </div>
        <div class="home-contact-section__text">
          <p>ponte en contacto directo para obtener lo que quieres</p>
          <button>contactanos</button>
        </div>
    </section>

    <!-- Esta es la seccion de consolas -->
    <section class="home-console-section">
      <div class="home-console-section-content">
        <h2>compra tu consola favorita</h2>
      </div>
    </section>
  </main>
</body>
</html>
